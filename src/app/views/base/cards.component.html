<div class="card-header">
  <label style="font-weight:bold;color:#546E7A;">Campaign</label>
</div>

<div class="card-body">
    <div class="row">

    <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
            <tr>
        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>nbr_spins</b></h6></td>
        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-center"><b>nbr_spins_day</b></h6></td>
        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>staff</b></h6></td>
        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>win_once</b></h6></td>
        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>end_date</b></h6></td>

        <td><h6 style="color:rgba(3, 3, 3, 0.918);" class="text-right"><b>start_date</b></h6></td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of ListUtilistaeur  | paginate: { itemsPerPage:10, currentPage: pt, id: 'pt' }">
        <td class="text-center">{{user.nbr_spins}}</td>
        <td class="text-center">{{user.nbr_spins_day}}</td>
        <td class="text-right">{{user.staff}}</td>
        <td class="text-right">{{user.win_once}}</td>
        <td class="text-right">{{user.end_date | date}}</td>
        <td class="text-right">{{user.start_date | date}}</td>

        <td align="center" *ngIf="getuser()!='technique'"><button class='btn btn-outline-success btn-sm' (click)="showEditModal(user)">
          <i class="fa fa-edit" aria-hidden="true"></i></button><button style="margin:10px;"
          class='btn btn-outline-danger btn-sm' (click)="showDeleteModal(user)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button style="margin:10px;"
          class='btn btn-outline-dark btn-sm' (click)="details(user.id_campaign)">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </button>
      </td>
    
    </tbody>
  </table>
  <div class="panel-footer panel-default pager">
    <pagination-controls (pageChange)="pt =$event" id="pt"></pagination-controls>
  </div>
  </div>
</div>
<div class="card-footer">
  <div class="col-2" *ngIf="getuser()!='technique'">
    <button type="button"  style="background-color:orange"  (click)="showAddModal()" class="btn btn-block btn-primary">Ajouter</button>
    <button  type="button"  style="background-color:black"  (click)="retoure()" class="btn btn-block btn-primary">Retour</button>

  </div>
</div>



<div bsModal #utilisateurModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dark  modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
  <h4 class="modal-title">Campaign</h4>
  <button type="button" class="close" (click)="utilisateurModal.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 52px">
  <form class="form-horizontal">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">nbr_spins:</label>
      <div class="col-md-8">
        <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="utilisateur.nbr_spins" [ngModelOptions]="{standalone: true}"
           />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">nbr_spins_day:</label>
      <div class="col-md-8">
        <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="utilisateur.nbr_spins_day"
        [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">staff:</label>
      <div class="col-md-8">
        <input type="number" class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="utilisateur.staff" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">win_once:</label>
      <div class="col-md-8">
        <input type="number"  class="form-control" style="font-weight: bold;color: black;" [(ngModel)]="utilisateur.win_once" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
   
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">end_date:</label>
      <div class="col-md-8">
        <input class="form-control" style="font-weight: bold;color: black;" [ngModel] ="utilisateur.end_date | date:'yyyy-MM-dd'" (ngModelChange)="utilisateur.end_date = $event"   [ngModelOptions]="{standalone: true}"
          type="date" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">start_date:</label>
      <div class="col-md-8">
        <input class="form-control" style="font-weight: bold;color: black;"  [ngModel] ="utilisateur.start_date | date:'yyyy-MM-dd'" (ngModelChange)="utilisateur.start_date = $event"   [ngModelOptions]="{standalone: true}"
          type="date" />
      </div>
    </div>
   </form>
</div>
<div class="modal-footer">
  <button type="button" style="background-color: orange"  class="btn btn-primary" (click)="utilisateurModal.hide()">Annuler</button>
  <button type="button" style="background-color:orange"  (click)="saveUtilisateur()" class="btn btn-primary">Valider</button>
</div>
</div>
</div>
</div>
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dark  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Suppression</h4>
        <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>l
        </button>
      </div>
      <div class="modal-body" style="padding: 52px">
        Êtes-vous sûr de vouloir supprimer ?

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background-color:orange" (click)="deleteModal.hide()">Annuler</button>
        <button type="button" style="background-color:orange" (click)="delete()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
