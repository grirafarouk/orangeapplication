<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card-body text-center">  
                <img style="width: 300px; height: 150px;" src="assets/img/brand/1200px-Orange_logo.svg.png">    
            </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginform" (submit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="credential.name" formControlName="name" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="credential.pass" placeholder="Password" formControlName="pass" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" style="background-color:orange"  class="btn btn-primary px-4" value="login">
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<notifier-container></notifier-container>
